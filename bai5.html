<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>

            <label for="hoten">Ho va ten:</label>
            <input type="text" id="hoten" placeholder="Ngo Xuan A">
        </div>
        <div>
            <label for="date">Ngay sinh</label>
            <input type="date" id="date" >
        </div>
        <div>
            <label for="sex">Gioi tinh:</label>
            <input type="radio" id="sex" name="sex" value="male"> Nam
            <input type="radio" id="sex" name="sex" value="female"> Nu
        </div>
        <div>
            <label for="sdt">So dien thoai:</label>
            <input type="tel" id="sdt">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email cua ban">
        </div>
        <div>
            <label for="diachi">Dia chi:</label>
            <textarea name="" id=""></textarea>
        </div>
        <div>
            <label for="vaitro">Vai tro trong nhom:</label>
            <select name="vaitro" id="vaitro">
                <option value="leader">Truong nhom</option>
                <option value="member">Thanh vien</option>
        </div>
        <div>
            <label for="sothicj">So thich:</label>
            <input type="text" id="sothicj">
        </div>
        <div>
            <label for="kynang">Ky nang:</label>
            <textarea name="kynang" id="kynang"></textarea>
        </div>
        <div>
            <label for="thoigian">Thoi gian ranh:</label>
            <input type="checkbox" id="thoigian">Sang
            <input type="checkbox" id="thoigian">Chieu
            <input type="checkbox" id="thoigian">Toi
        </div>
        <div>
            <label for="lydo">Ly do tham gia:</label>
            <textarea name="lydo" id="lydo"></textarea>
        </div>
        <div>
            <label for="mau">Mau yeu thich:</label>
            <input type="color" id="mau">
        </div>
        <div>

            <label for="dangki">Dang ki nhan ban tin:</label>
            <input type="checkbox" id="dangki">Co
        </div>
        <div>
            <label for="thongbao">Nhan thong bao qua email:</label>
            <input type="radio" id="thongbao">Co
            <input type="radio" id="thongbao">Khong
        </div>
        <input type="submit" value="Dang ki thanh vien">
    </form>
</body>
</html>
