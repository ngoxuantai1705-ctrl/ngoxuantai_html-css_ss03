<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="hoten">Ho va ten:</label>
            <input type="text" id="hoten" placeholder="Ngo Xuan A">
        </div>
        <div>
            <label for="date">Ngay sinh:</label>
            <input type="date" id="date">
        </div>
        <div>
            <label for="sex">Gioi tinh:</label>
            <input type="radio" id="sex" name="sex" value="male"> Nam
            <input type="radio" id="sex" name="sex" value="female"> Nu
        </div>
        <div>
            <label for="cccd">Can cuoc cong dan:</label>
            <input type="text" id="cccd">
        </div>
        <div>
            <label for="ngaycap">Ngay cap:</label>
            <input type="date" id="ngaycap">
        </div>
        <div>
            <label for="noicap">Noi cap:</label>
            <input type="text" id="noicap">
        </div>
        <div>
            <label for="sdt">So dien thoai:</label>
            <input type="tel" name="sdt" id="sdt">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="diachi">Dia chi thuong tru:</label>
            <textarea name="diachia" id="diachi"></textarea>
        </div>
        <div>
            <label for="diachiatt">Dia chi tam tru:</label>
            <textarea name="diachiatt" id="diachiatt"></textarea>
        </div>
        <div>
            <label for="loaicc">Loai can cuoc cong dan:</label>
            <input type="radio" id="loaicc" name="loaicc" value="moi"> Can cuoc cong dan moi
            <input type="radio" id="loaicc" name="loaicc" value="cu"> Can cuoc cong dan cu
        </div>
        <div>
            <label for="dantoc">Dan toc:</label>
            <input type="text" id="dantoc">
        </div>
        <div>
            <label for="tongiao">Ton giao:</label>
            <input type="text" id="tongiao">
        </div>
        <div>
            <label for="quoctich">Quoc tich:</label>
            <input type="text" id="quoctich" value="Viet Nam">
        </div>
        <div>
        <label for="tenchame">Ho ten cha/me</label>
        <input type="text" id="tenchame">
        </div>
        <div>
            <label for="cccdchame">So CCCD cua cha/me:</label>
            <input type="text" id="cccdchame">
        </div>
        <div>

            <label for="thanhpho">Tinh/Thanh pho:</label>
            <select name="thanhpho" id="thanhpho">
                <option value="chon">Chon Tinh/Thanh pho</option>
            </select>
        </div>
        <input type="submit" value="Gui thong tin">
    </form>
</body>
</html>
