<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Form dat mua tai lieu lap trinh</h1>
        <div>
            <label for="tailieu">Chon tai lieu:</label>
            <select name="tailieu" id="tailieu">
                <option value="html&css">Tai lieu mon HTML&CSS</option>
                <option value="javascript">Tai lieu mon Javascript</option>
            </select>
        </div>
        <div>
            <label for="soluong">So luong:</label>
            <input type="number" min="1" id="soluong" placeholder="So luong tai lieu cua ban">
        </div>
        <div>
            <label for="ghichu">Ghi chu:</label>
            <textarea name="ghichu" id="ghichu" cols="20" rows="3"></textarea>
        </div>
        <div>

            <label for="diachi">Dia chi giao hang:</label>
            <input type="text" id="diachi" placeholder="Dia chi cua ban">
        </div>
        <input type="submit" value="Dat mua">
    </form>
</body>
</html>
